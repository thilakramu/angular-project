<div class="container-fluid">
	<div class="col-sm-12 style-class"><img class="img-responsive img-responsive1" src="assets/images/calix-2.png" alt="calix"></div>
	<div class="row">
		<div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 style-class"> <img id="side-bar-image" class="img-responsive" src="assets/images/calix-1.png" alt="calix"> </div>
		<div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 vcenter">
			<h1>Admin Login</h1>
			
			<div *ngIf="error" class="error">
				<p>{{ errorMsg }}</p>
			</div>
			<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password" required>
				</div>
				<button [disabled]="!loginForm.form.valid" class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12 button-style" type="submit">
				SUBMIT
				</button>
			</form>
		</div>
	</div>
</div>
