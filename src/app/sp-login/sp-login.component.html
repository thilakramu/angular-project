<div class="card card-body card-block mb-2" id="map_data">
	<section class="card text-center">
		<div class="offset-xs-3 col-md-6">
			<h1>Service Provider Login</h1>
			
			<div *ngIf="error" class="error">
				<p>{{ errorMsg }}</p>
			</div>
			<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password" required>
				</div>
				<button [disabled]="!loginForm.form.valid" class="btn btn-md btn-primary" type="submit">
				SUBMIT
				</button>
			</form>
		</div>
	</section>
</div>
